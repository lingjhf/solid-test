kind: pipeline
type: docker
name: default

steps:
  - name: restore-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      restore: true
      mount:
        - ../../usr/local/lib/node_modules
  - name: build
    image: node:22.11.0-alpine
    commands:
      - npm install -g pnpm
      - pwd
      - ls /usr/local/lib/
  - name: rebuild-cache
    image: drillster/drone-volume-cache
    volumes:
      - name: cache
        path: /cache
    settings:
      rebuild: true
      mount:
        - ../../usr/local/lib/node_modules
volumes:
  - name: cache
    host:
      path: /var/lib/cache
